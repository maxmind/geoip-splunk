[commands.ruff-format]
type = "both"
include = ["**/*.py"]
invoke = "once"
cmd = ["uv", "run", "--quiet", "ruff", "format", "--quiet"]
lint-flags = ["--check", "--diff"]
ok-exit-codes = 0

[commands.ruff-check]
type = "both"
include = ["**/*.py"]
invoke = "once"
cmd = ["uv", "run", "--quiet", "ruff", "check"]
tidy-flags = ["--fix"]
ok-exit-codes = 0

[commands.mypy]
type = "lint"
include = ["**/*.py"]
invoke = "once"
cmd = ["uv", "run", "--quiet", "mypy"]
ok-exit-codes = 0
