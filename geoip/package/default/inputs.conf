[geoipupdate_input]
python.version = python3
python.required = 3.13

# Default input that runs hourly to check for database updates.
# This is enabled by default - once you configure your MaxMind credentials
# and add databases, updates will start automatically.
[geoipupdate_input://default]
interval = 3600
disabled = 0
# Run on every node so each downloads its own databases.
run_only_one = false
